{% extends 'core/base.html' %}

{% block title %}Document Management System{% endblock %}

{% block content %}
<div class="container-fluid">
    <a class="btn btn-outline-info" href="{% url 'document:category_new' %}">New Category</a>
    <div>
    {% for category in categories %}
        <div class="my-2">
            <button type="button" class="btn btn-outline-info"><span><i class="fas fa-folder"></i></span>
                <a href="{% url 'document:folder_list' category_id=category.id %}">{{ category.name }}</a>
            </button>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
