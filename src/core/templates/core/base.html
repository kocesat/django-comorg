{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>
            {% block title %} {% endblock %}
        </title>
        <link href="{% static 'core/css/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'core/css/bootstrap-comorg.min.css'%}" rel="stylesheet" >
        <link href="{% static 'core/css/custom.css' %}" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
        {% include 'core/topnav.html' %}

        <div id="layoutSidenav">
            {% include 'core/sidenav.html' %}

            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid mt-4">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-dismissible alert-{{message.tags}}">
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    {{message}}
                                </div>
                            {% endfor %}
                        {% endif %}

                        <!-- spinner -->
                        <!-- Modal -->
                        <div class="modal py-5" id="spinner-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div class="row justify-content-center">
                                        <p>Please Wait ...</p>
                                    </div>
                                    <div class="row justify-content-center">
                                        <div class="spinner-grow text-danger mr-2" role="status">
                                            <span class="sr-only">Loading...</span>
                                          </div>
                                          <div class="spinner-grow text-warning mr-2" role="status">
                                            <span class="sr-only">Loading...</span>
                                          </div>
                                          <div class="spinner-grow text-info mr-2" role="status">
                                            <span class="sr-only">Loading...</span>
                                          </div>          
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>

                        {% block content %} {% endblock %}
                    </div>
                </main>
            </div>
        </div>
        
        <!-- Bootstrap Javascripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'core/js/scripts.js' %}"></script>
        <script src="{% static 'core/js/custom.js' %}"></script>
    </body>
</html>
